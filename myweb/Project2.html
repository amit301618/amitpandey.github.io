<!DOCTYPE html>

            <script>
              function checkField1(){
                var fName = document.getElementById("fname").value;
                var re1 = /^[a-zA-Z\s\'\-]{2,15}$/;
      
          if(re1.test(fName)){
              document.getElementById("message1").style.color= "green";
              document.getElementById("message1").innerHTML =  "<strong>valid</strong>";
              return true;
          }
          else{
              document.getElementById("message1").style.color = "red";
              document.getElementById("message1").innerHTML = "<strong>Invalid</strong>";
              return false
          }
      }
      function checkField2(){
                var lName = document.getElementById("lname").value;
                var re1 = /^[a-zA-Z\s\'\-]{2,15}$/;
      
          if(re1.test(lName)){
              document.getElementById("message2").style.color= "green";
              document.getElementById("message2").innerHTML =  "<strong>valid</strong>";
              return true;
          }
          else{
              document.getElementById("message2").style.color = "red";
              document.getElementById("message2").innerHTML = "<strong>Invalid</strong>";
              return false
          }
      }
              </script>
<h1>Contact Registration form</h1><br>
